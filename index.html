<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthe de l'Amour - Doom Style</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #ff69b4; /* Hot pink for the roses/hearts theme */
            font-family: 'Courier New', Courier, monospace;
            z-index: 100;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #instructions {
            width: 50%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid #ff69b4;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">Trouve la cassette vidéo !</div>
    <div id="blocker">
        <div id="instructions">
            <span style="font-size:36px">Cliquer pour jouer</span>
            <br /><br />
            (Z, Q, S, D = Déplacement, Souris = Regarder)
        </div>
    </div>
    
    <!-- Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
